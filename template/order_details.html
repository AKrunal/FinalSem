{% extends 'base.html' %} {% block title %}Cart{% endblock title %} {% load
static%} {% block content %}

<div class="container">

<table class="table">
    <tr>
        <th>Sr no.</th>
        <th>Order Id</th>
        <th>Price</th>
        <th></th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ order.id }}</td>
        <td>{{ order.get_cart_total }}</td>
        <td>
            <a href="{% url 'status' order.id %}" class="link-success" >Details</a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>


{% endblock content %}
